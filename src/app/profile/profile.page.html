<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>descripcion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="personajes">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img src="{{character.image}}" alt="">
              <ion-card-title>
                {{character.name}}
              </ion-card-title>
              <div >
                <ion-label style="display: block;">Raza: {{character.race}}</ion-label>
                <ion-label style="display: block;">KI: {{character.ki}}</ion-label>
                <ion-label style="display: block;">KI Maximo: {{character.maxKi}}</ion-label>
                <ion-label style="display: block;">Pertenece: {{character.affiliation}}</ion-label>
              <ion-label style="display: block;">Descripcion: {{character.description}}</ion-label>
            </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
